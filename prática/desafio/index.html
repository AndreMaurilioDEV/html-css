<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="&lt;p&gt; e &lt;/p&gt;">Paragráfos</abbr></li>
        <li><abbr title="&lt;h1&gt;... &lt;/h6&gt;">Títulos</abbr></li>
        <li><abbr title="img scr e alt">Imagens</abbr></li>
        <li><abbr title="Abbr">Abreviações</abbr></li>
        <li><abbr title="code e precode">Códigos-fonte</abbr></li>
        <li><abbr title="ol">Lista numeradas</abbr></li>
        <li><abbr title="&lt;dl&gt;, &lt;dt&gt;, &lt;dd&gt;">Listas com demarcadores</abbr></li>
    </ul>
