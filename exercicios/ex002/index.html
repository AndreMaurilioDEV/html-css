<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1> Paragráfos e Quebras de linha</h1>
    <hr>
    <p> Você pode escrever um paragráfo 
        de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;p&gt;
    </p>

    <p> Se precisar quebrar o texto 
        em algum lugar 
        específico <br> como esse, <!--  quebra, usa-se br --> 
        você pode usar &lt;br&gt; <!-- para escrever uma tag no site, basta adicionar &lt; antes e &gt; após -->
    </p>
<p> Emojis diretamente: 
    &reg;
    &copy;
    &euro;
    &pound;
    &empty;
    </p>
<p>
    Emojis com códigos: <!-- &#x + o código final do emoji -->
    &#x1F596; 
    </p>

</body>
</html>
