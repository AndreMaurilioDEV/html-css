<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
            color: #ffffff;
            background-color: red;
        }

        div:hover{
            color: firebrick;
        }

        
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passa o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>

</body>
</html>
